      name: posts
      url: /posts/
      weight: 5
    - identifier: discord
      name: discord
      url: https://discord.gg/PAxwzBN4p4
      weight: 9
    - identifier: search
      name: search
      url: /search/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20

outputs:
